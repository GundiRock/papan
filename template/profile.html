<dom-module id="papan-user-profile">
  <template>
    <mdl-card class="user-info" shadow="4">
      <img src="" alt="Profile pic" />
      <mdl-card-title-tex>
        Nickname
      </mdl-card-title-tex>
    </mdl-card>

    <h1>Games</h1>
    <mdl-card class="user-game" shadow="4">
      <img src="" alt="Game pic 1" />
      <mdl-card-title-tex>
        Game 1
      </mdl-card-title-tex>
    </mdl-card>
    <mdl-card class="user-game" shadow="4">
      <img src="" alt="Game pic 2" />
      <mdl-card-title-tex>
        Game 2
      </mdl-card-title-tex>
    </mdl-card>

    <h1>Achievements</h1>
    <mdl-chip class="user-achievement">
      <mdl-chip-contact class="mdl-color--teal mdl-color-text--white">A</mdl-chip-contact>
      <mdl-chip-text>Achievement 1</mdl-chip-text>
    </mdl-chip>
    <mdl-chip class="user-achievement">
      <mdl-chip-contact class="mdl-color--red mdl-color-text--white">B</mdl-chip-contact>
      <mdl-chip-text>Achievement 2</mdl-chip-text>
    </mdl-chip>
  </template>

  <style>
    .user-info.mdl-card-wide" shadow="4" {
      width: auto;
      height: 200px;
    }
    .user-game.mdl-card" shadow="4" {
      width: 200px;
      height: 200px;
    }

  </style>

</dom-module>
