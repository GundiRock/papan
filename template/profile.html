<dom-module id="papan-user-profile">
  <template>
    <mdl-card class="user-info">
      <img src="" alt="Profile pic" id="picture"  shadow="4"/>
      <mdl-card-title-tex id="nickname">
        Nickname
      </mdl-card-title-tex>
    </mdl-card>

    <h1>Games</h1>
    <mdl-card class="user-game" shadow="4">
      <img src="" alt="Game pic 1" />
      <mdl-card-title-tex>
        Game 1
      </mdl-card-title-tex>
    </mdl-card>
    <mdl-card class="user-game" shadow="4">
      <img src="" alt="Game pic 2" />
      <mdl-card-title-tex>
        Game 2
      </mdl-card-title-tex>
    </mdl-card>

    <h1>Achievements</h1>
    <mdl-chip class="user-achievement">
      <mdl-chip-contact class="mdl-color--teal mdl-color-text--white">A</mdl-chip-contact>
      <mdl-chip-text>Achievement 1</mdl-chip-text>
    </mdl-chip>
    <mdl-chip class="user-achievement">
      <mdl-chip-contact class="mdl-color--red mdl-color-text--white">B</mdl-chip-contact>
      <mdl-chip-text>Achievement 2</mdl-chip-text>
    </mdl-chip>
  </template>

  <style>
    .user-info.mdl-card-wide {
      width: auto;
      height: 200px;
    }
    .user-game.mdl-card {
      width: 200px;
      height: 200px;
      display: inline-block;
      margin-left: 10px;
      margin-right: 10px;
    }

    #papan-user-profile {
      /*display: none;*/
    }

    #papan-user-profile.shown {
      display: block;
    }

    h1 {
      font-size: 20pt;
    }
  </style>

  <script>
    Polymer({
      is: "papan-user-profile",
    })
  </script>

</dom-module>
