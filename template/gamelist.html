<link rel="import" href="gamebadge.html">
<link rel="import" href="data/userinfo.html">

<dom-module id="papan-game-list">
  <link rel="import" type="css" href="gamelist.css">
  <template>
    <template is="dom-if" if="{{user.islogged}}">
      <user-info userid={{user.username}} userinfo={{userinfo}}></user-info>
      <div id="user-games-list">
        <template is="dom-repeat" items="[[userinfo.usergames]]">
          <papan-game-badge gameid=[[item]]></papan-game-badge>
        </template>
      </div>
    </template>
    <template is="dom-if" if="{{!user.islogged}}">
      You have to login
    </template>
  </template>

  <script>
    'use strict'

    Polymer({
      is: "papan-game-list"
    })
  </script>
</dom-module>
